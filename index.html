<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/f7d4cc4cb3.js"></script>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!-- Pomodoro Timer
Free Code Camp project by
Beekey - https://beekey.github.io/ -->
<div id="wrapper">
  <div id="sessionLength" class="length">
    <p>Session Length</p>
    <div id="session_minus" title="Decrease session length">-</div>
    <div id="session_duration" title="Session length in minutes">25</div>
    <div id="session_plus" title="Increase session length">+</div>
  </div>

  <div id="breakLength" class="length">
    <p>Break Length</p>
    <div id="break_minus" title="Decrease break length">-</div>
    <div id="break_duration" title="Break length in minutes">5</div>
    <div id="break_plus" title="Increase session length">+</div>
  </div>

  <div id="refresh">
    <p>Reset</p><i class="fa fa-refresh" title="Reset timer"></i></div>
  <div id="sound">
    <p>Sound</p><i class="fa fa-volume-up" title="Click to turn sound off"></i></div>

  <div id="clock">
    <svg>
<!-- background circle with a visible grey stroke -->
     <circle id="progressBackground" cx="100" cy="100" r="100" />
<!-- transparent circel, the stroke around it will show timer progress -->
     <circle id="progress" cx="100" cy="100" r="100" />
   </svg>
    <!-- instruction for starting, pausing and resuming timer action -->
    <div id="timerStartStop">CLICK TO START</div>
    <!-- clock indicating time left in a current cycle -->
    <div id="timeLeft"></div>
    <img id="pomodoroLogo" src="https://raw.githubusercontent.com/Beekey/timer/master/images/PomodoroLogo.png"></div>

  <div id="footer">Designed and coded by <a href="https://beekey.github.io/" target="_blank">Beekey</a></div>
</div>
<div id="test"></div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
